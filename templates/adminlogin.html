<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">


    <div class="container">
        <form id="adminLogin" class="d-flex flex-column"
            style="height: 150px; max-width: 300px; position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto;">
            <label for="adminUsername">Username:</label>
            <input id="adminUsername" name="adminUsername">
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" name="adminPassword">
            <button class="my-2 btn btn-light" id="loginButton">Login</button>
        </form>
    </div>



    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='javascript/login.js') }}"></script>
</body>

</html>
